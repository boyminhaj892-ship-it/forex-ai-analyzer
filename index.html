<script>
// Default Symbol

// Load TradingView Chart
function loadChart(symbol){
  document.getElementById("chart").innerHTML = "";
  new TradingView.widget({
    "width": "100%",
    "height": 500,
    "symbol": symbol,
    "interval": "5",
    "timezone": "Etc/UTC",
    "theme": "dark",
    "style": "1",
    "container_id": "chart"
  });
}

// Load default chart on start
loadChart(currentSymbol);

  }

  let symbol = "FX:" + pair;
